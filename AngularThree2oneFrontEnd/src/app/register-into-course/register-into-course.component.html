<table class="table table-striped" style="margin-top: 50px">
  <thead >
  <tr>
    <th scope="col">#</th>
    <th scope="col">Course Name</th>
    <th scope="col">Description</th>
    <th scope="col">Instractor</th>
    <th scope="col">Last update</th>
    <th scope="col">Publish Data</th>
    <th scope="col">Total Hour</th>
    <th scope="col">Leave Course</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let c of allCourses ; let i=index">
    <th scope="row">{{i+1}}</th>
    <td>{{c.courseName}}</td>
    <td>{{c.description}}</td>
    <td>{{c.instractor}}</td>
    <td>{{c.lastUpdate}}</td>
    <td>{{c.publishDate}}</td>
    <td>{{c.totalHour}}</td>
    <td>
      <button class="btn btn-lg btn-danger" (click)="leaveCourse(c.id,i)">
        Leave</button>
    </td>

  </tr>
  </tbody>
</table>
